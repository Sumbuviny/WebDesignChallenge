<!DOCTYPE html>
   <html>
     <head>
        <title>Registration form</title>

        <style>
         label{
            float: left;
            width: 6em;
            text-align: right;
            margin-right: 10px;
         }

         .subColor{
            margin-left: 180px;
            background-color:cadetblue;
            width: 90px;
            height: 30px;
            font-size: 20px;
         }


        </style>
     </head>

     <body>
        <h1>Registration Form</h1>
        <form method="post" class="form">

            
            <p>
                <label for="user">   User Id:</label>
                <input type="text" id="user" name="user" size="20" maxlength="12" required>

            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="20" maxlength="12" required>
            </p>

            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" size="30" maxlength="12" required>
            </p>

            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" size="30" maxlength="15">
            </p>

            <p>  
                <label>Country: </label>
                <select name="contry" id="country" required>
                  <option value="South Africa">South Africa</option>
                  <option value="DRC">DRC</option>

               </select>
            </p>

            <p>
                <label for="code">ZIP CODE:</label>
                <input type="text" id="code" size="20">
            </p>
            
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" size="20" required>
            </p>

            <p class="gender">
                <label>Sex: </label>
                <input type="radio" value="male" class="radio" required> Male
                <input type="radio" value="female" class="radio" required> Female
            </p>
            
            <p class="language">
                <label>language: </label>
                <input type="checkbox" value="english" required> English
                <input type="checkbox" value="non-english" required> Non-english
            </p>

            

            <p class="position">
                <label>About: </label>
              <textarea rows="6" cols="30"></textarea>
            </p>

            <p class="submit">
                <input type="submit" class="subColor" size="70" value="Submit">
            </p>
        </form>
     </body>
   </html>
